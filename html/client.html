<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../html/css/clientstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
            <img src="../html/photos/Logos-removebg-preview.png" alt="Company Logo" class="logo-img">
        </div>

        <h2>Sign up to hire talent</h2>

        <form id="signup-form">
            <div class="input-group">
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" required>
                </div>
            </div>

            <label for="email">Work email address</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password (8 or more characters)" required>

            <label for="country">Country</label>
            <select id="country" required>
                <option value="Philippines" selected>Philippines</option>
                <option value="USA">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
            </select>

            <button type="submit" id="create-account">Create my account</button>
        </form>
        
        <p class="login-text">Already have an account? <a href="#">Log In</a></p>
        <p class="apply-text">Apply as Freelancer? <a href="choose.html">Apply Here</a></p>
    </div>

    <script src="../html/jscript/client.js"></script>
</body>
</html>
