<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../html/css/clientstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
            <img src="../html/photos/Logos-removebg-preview.png" alt="Company Logo" class="logo-img">
        </div>

        <h2>Sign up to hire talent</h2>

        <form action="php/signup.php" method="POST">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        
        
        <p class="login-text">Already have an account? <a href="../html/login.html">Log In</a></p>
        <p class="apply-text">Apply as Freelancer? <a href="register.html">Apply Here</a></p>
    </div>

</body>
</html>
