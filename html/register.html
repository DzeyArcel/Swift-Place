<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    <link rel="stylesheet" href="../html/css/choosestyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../html/photos/Logos-removebg-preview.png" alt="Company Logo" class="logo-img">
        </div>
    </header>

    <main>
        <h2 class="title">Join as a client or freelancer</h2>

        <div class="options">
            <label class="option">
                <input type="radio" name="user-type" value="client">
                <div class="card">
                    <i class="fa-solid fa-user-tie"></i>
                    <p><strong>Client:</strong> Hire top talent.</p>
                </div>
            </label>

            <label class="option">
                <input type="radio" name="user-type" value="freelancer">
                <div class="card">
                    <i class="fa-solid fa-laptop-code"></i>
                    <p><strong>Freelancer:</strong> Find work and grow your career.</p>
                </div>
            </label>
        </div>

        <button class="create-account" disabled>Join Now</button>

        <p class="login-text">Already have an account? <a href="#">Log In</a></p>
        <p class="login-text"> <a href="index.html">Go back Home</a></p>
    </main>

    <script src="../html/jscript/choosescript.js"></script>
</body>
</html>
